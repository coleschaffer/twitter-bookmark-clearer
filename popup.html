<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #1d9bf0;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #1a8cd8;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
    .warning {
      font-size: 12px;
      color: #f4212e;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p class="warning">Make sure you're on twitter.com/i/bookmarks</p>
  <button id="start">Start Clearing Bookmarks</button>
  <button id="stop" style="display:none; background:#f4212e;">Stop</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
